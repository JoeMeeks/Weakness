<ion-menu [content]="content" persistent="true" side="left" type="push" (ionClose)="blur()">
    <ion-header>
        <ion-toolbar>
            <ion-title>Weakness</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ng-container *ngFor="let group of menu">
                <ion-list-header>{{group.title}}</ion-list-header>
                <button ion-item menuClose *ngFor="let item of group.items" [ngClass]="{ active: active == item.type }" (click)="link(item)">
                    <img [src]="item.icon" /><span [innerHTML]="item.title"></span>
                </button>
            </ng-container>
        </ion-list>
        <div class="version" [innerHTML]="version"></div>
        <div class="copyright" [innerHTML]="copyright"></div>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
