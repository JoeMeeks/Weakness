<ion-header>
    <ion-navbar [hideBackButton]="true">
        <ion-title>Clock Settings</ion-title>
        <ion-buttons right>
            <button ion-button icon-only outline small (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-list>
            <!--<ion-list-header>Sounds</ion-list-header>-->
            <ion-item-divider>Sounds</ion-item-divider>
            <ion-list inset>
                <ion-item>
                    <ion-label>Dynamis time change</ion-label>
                    <ion-toggle [(ngModel)]="ui.sound.enabled" (ngModelChange)="ui.sound.save()" [checked]="ui.sound.enabled"></ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-label>Sound Test</ion-label>
                    <button ion-button icon-only large item-end class="play" (click)="ui.sound.play()"><ion-icon name="play"></ion-icon></button>
                </ion-item>
            </ion-list>
        </ion-list>
    </ion-card>
    <div class="version">Version <span [innerHTML]="ui.version"></span></div>
</ion-content>
