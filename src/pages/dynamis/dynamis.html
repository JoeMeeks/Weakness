<ion-header>
    <ion-navbar [hideBackButton]="true">
        <ion-buttons left>
            <button ion-button icon-only menuToggle></button>
        </ion-buttons>
        <ion-title>Dynamis {{title}}</ion-title>
        <ion-buttons right>
            <button ion-button outline small (click)="ui.settings()" [innerHTML]="ffxi.vanatime"></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content [ngSwitch]="type">
    <ng-container *ngSwitchCase="'beastmen'">
        <ion-list *ngFor="let group of ffxi.dynamis.beastmen">
            <ion-list-header>
                <span [innerHTML]="group.title"></span>
            </ion-list-header>
            <ion-item *ngFor="let item of group.items">
                <span [innerHTML]="item"></span>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-container *ngSwitchCase="'ordelle'">
        <ion-list *ngFor="let group of ordelle">
            <ion-list-header>
                <span [innerHTML]="group.title"></span>
            </ion-list-header>
            <ion-item *ngFor="let item of group.items">
                <span [innerHTML]="item.mob"></span><ion-note item-end>{{item.zone}}</ion-note>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-container *ngSwitchCase="'tukuku'">
        <ion-list *ngFor="let group of tukuku">
            <ion-list-header>
                <span [innerHTML]="group.title"></span>
            </ion-list-header>
            <ion-item *ngFor="let item of group.items">
                <span [innerHTML]="item.mob"></span><ion-note item-end>{{item.zone}}</ion-note>
            </ion-item>
        </ion-list>
    </ng-container>
    <ng-container *ngSwitchCase="'byne'">
        <ion-list *ngFor="let group of byne">
            <ion-list-header>
                <span [innerHTML]="group.title"></span>
            </ion-list-header>
            <ion-item *ngFor="let item of group.items">
                <span [innerHTML]="item.mob"></span><ion-note item-end>{{item.zone}}</ion-note>
            </ion-item>
        </ion-list>
    </ng-container>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-segment [(ngModel)]="type">
            <ion-segment-button value="beastmen" (click)="switch('beastmen')">
                <img src="../assets/images/type/beastmen.png" />
                <ion-label>Beastmen</ion-label>
            </ion-segment-button>
            <ion-segment-button value="ordelle" (click)="switch('ordelle')">
                <img src="../assets/images/currency/ordelle.png" />
                <ion-label>O. Bronzepiece</ion-label>
            </ion-segment-button>
            <ion-segment-button value="tukuku" (click)="switch('tukuku')">
                <img src="../assets/images/currency/tukuku.png" />
                <ion-label>T. Whiteshell</ion-label>
            </ion-segment-button>
            <ion-segment-button value="byne" (click)="switch('byne')">
                <img src="../assets/images/currency/byne.png" />
                <ion-label>1 Byne Bill</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
