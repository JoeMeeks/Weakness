<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/animate.js"></script>
        <script src="scripts/tkj.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body id="body">
        <div id="menu" class="menu">
            <ul id="lvMenu" data-role="listview" data-bind="source: menu" data-header-template="sectionTemplate" data-template="menuTemplate" data-click="menuSelect"></ul>
            <script id="sectionTemplate" type="text/x-kendo-template">
                #:items[0].section #
            </script>
            <script id="menuTemplate" type="text/x-kendo-template">
                <a data-bind="attr: { href: viewID }"><img data-bind="attr: { src: icon }"></span><span>#:title#</span></a>
            </script>
            <div class="version" data-bind="html: version"></div>
        </div>
        <div data-role="layout" data-id="master" data-init="master_Init" data-show="master_Show">
            <header data-role="header">
                <div data-role="navbar">
                    <!--data-icon="custom" -->
                    <a class="list" data-role="button" data-align="left" data-click="btnMenu_Click" data-rel="slidemenu"><img src="images/proc/white16.png" width="16" height="16" /></a>
                    <span data-role="view-title" data-align="center"></span>
                </div>
            </header>
        </div>
        <div data-role="view" id="abyssea-red" data-title="Abyssea &ndash; Red" data-model="viewModel">
            <ul data-role="listview" data-bind="source: abysseaRed" data-template="weaponskillTemplate" data-style="group" data-header-template="elementHeaderTemplate"></ul>
        </div>
        <div data-role="view" id="abyssea-yellow" data-title="Abyssea &ndash; Yellow" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="abyssea-blue" data-title="Abyssea &ndash; Blue" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="voidwatch-red" data-title="Voidwatch &ndash; Red" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="voidwatch-yellow" data-title="Voidwatch &ndash; Yellow" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="voidwatch-blue" data-title="Voidwatch &ndash; Blue" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="dynamis-red" data-title="Dynamis &ndash; Red" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="dynamis-yellow" data-title="Dynamis &ndash; Yellow" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        <div data-role="view" id="dynamis-blue" data-title="Dynamis &ndash; Blue" data-model="viewModel">
            <ul data-role="listview"></ul>
        </div>
        
        <script id="elementHeaderTemplate" type="text/x-kendo-template">
            <img src="images/elements/#:value#.png" width="16" height="16" /><span>#:value#</span>
        </script>
        <script id="weaponskillTemplate" type="text/x-kendo-template">
            <img src="images/weapons/#:weapon#.png" width="16" height="16" /> <span data-bind="text: weaponskill"></span>
        </script>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide:left", layout: "master", initial: "abyssea-red" });
        </script>
    </body>
</html>
